<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>

        div#area{

            background-color: green;
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>

    <h1>Evento DOM</h1>

    <div id="area" onclick="clicar()" onmouseenter="dentro()" onmouseout="fora()">
        Interaja...
    </div>

    <script>

    var a = window.document.getElementById('area')

        function clicar() {

            a.innerText = 'Clicou'
            a.style.background = 'red'
        }

        function dentro(){
            a.innerText = 'se tá dentro ...'
            a.style.background = 'green'

        }

        function fora(){

            a.innerText = 'se tá fora ...'
        }
    </script>
    
</body>
</html>
