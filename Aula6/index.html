<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
    <style>

        body{

            background-color: black;
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Variaveis em JavaScript</h1>

    <script>

        var a = Number.parseInt(window.prompt("Digite um valor: "))
        var b = Number.parseInt(window.prompt("Digite um segundo valor: "))

        var soma = a + b
        var subtracao = a - b
        var multiplicacao = a * b
        var divisao = a / b

        window.alert("A soma dos valores é: " + soma)
        window.alert("A subtração dos valores é: " + subtracao)
        window.alert("A multiplicação dos valores é: " + multiplicacao)
        window.alert("A divisão dos valores é: " + divisao)

    </script>
    
</body>
</html>
